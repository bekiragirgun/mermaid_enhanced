<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Diagram Editor</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CodeMirror 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/material-darker.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Toolbar -->
  <header class="toolbar">
    <div class="toolbar-left">
      <div class="logo">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <span>Mermaid Editor</span>
      </div>
    </div>
    <div class="toolbar-right">
      <button class="btn btn-stop" id="btnStop" title="AI Yanıtını Durdur" style="display:none">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="6" width="12" height="12" rx="1"/></svg>
        Stop
      </button>
      <button class="btn btn-clear" id="btnClear" title="Editörü Temizle">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M8 6V4h8v2"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
        Clear
      </button>
      <button class="btn btn-save" id="btnSave" title="Diyagramı Kaydet">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
        Save
      </button>
      <button class="btn btn-open" id="btnOpen" title="Kayıtlı Diyagramları Aç">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/></svg>
        Open
      </button>
      <div class="toolbar-divider"></div>
      <button class="btn btn-export" data-format="png" title="PNG olarak indir">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        PNG
      </button>
      <button class="btn btn-export" data-format="pdf" title="PDF olarak indir">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        PDF
      </button>
      <button class="btn btn-export" data-format="svg" title="SVG olarak indir">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        SVG
      </button>
      <div class="toolbar-divider"></div>
      <button class="btn btn-settings" id="btnSettings" title="AI Ayarları">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
      </button>
    </div>
  </header>

  <!-- Main layout -->
  <main class="main-layout">
    <!-- Left: Preview -->
    <section class="panel preview-panel">
      <div class="panel-header">
        <span>Önizleme</span>
        <div class="zoom-controls">
          <button class="btn-icon" id="btnZoomOut" title="Küçült">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
          </button>
          <span class="zoom-level" id="zoomLevel">100%</span>
          <button class="btn-icon" id="btnZoomIn" title="Büyüt">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
          </button>
          <button class="btn-icon" id="btnZoomReset" title="Sıfırla">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 102.13-9.36L1 10"/></svg>
          </button>
        </div>
      </div>
      <div class="preview-container" id="previewContainer">
        <div id="mermaidPreview"></div>
        <div class="preview-error" id="previewError" style="display:none"></div>
      </div>
    </section>

    <!-- Right: Editor + Chat -->
    <section class="panel right-panel">
      <!-- Editor -->
      <div class="editor-section">
        <div class="panel-header">
          <span>Kod Editörü</span>
        </div>
        <div class="editor-container">
          <textarea id="codeEditor"></textarea>
        </div>
      </div>

      <!-- Chat -->
      <div class="chat-section">
        <div class="panel-header">
          <span>AI Chat</span>
          <div class="chat-status" id="chatStatus"></div>
        </div>
        <div class="chat-messages" id="chatMessages">
          <div class="chat-welcome">
            <p>Mermaid diyagramınızı değiştirmek için AI ile sohbet edin.</p>
            <p class="chat-hint">Önce <strong>AI Ayarları</strong>'ndan yapılandırın.</p>
          </div>
        </div>
        <div class="chat-input-area">
          <textarea id="chatInput" placeholder="Diyagramda değişiklik isteyin..." rows="1"></textarea>
          <button class="btn btn-mic" id="btnMic" title="Sesli Komut">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/><path d="M19 10v2a7 7 0 01-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
          </button>
          <button class="btn btn-send" id="btnSend" title="Gönder">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal" style="display:none">
    <div class="modal">
      <div class="modal-header">
        <h3>AI Ayarları</h3>
        <button class="btn-icon modal-close" id="btnCloseSettings">&times;</button>
      </div>
      <div class="modal-body">
        <label class="form-label">
          Base URL
          <input type="text" id="settingBaseUrl" class="form-input" placeholder="http://localhost:11434">
          <small style="color:var(--overlay0);font-size:11px">OpenAI uyumlu API adresi. Ollama: http://localhost:11434</small>
        </label>
        <label class="form-label">
          API Key
          <input type="text" id="settingApiKey" class="form-input" placeholder="ollama veya sk-...">
          <small style="color:var(--overlay0);font-size:11px">Ollama için herhangi bir değer girin (ör. "ollama")</small>
        </label>
        <label class="form-label">
          Model
          <div class="model-select-row">
            <select id="settingModel" class="form-input form-select">
              <option value="">— Model seçin —</option>
            </select>
            <button class="btn btn-fetch-models" id="btnFetchModels" type="button">Getir</button>
          </div>
          <small style="color:var(--overlay0);font-size:11px">Önce Base URL ve API Key girin, sonra "Getir" ile modelleri çekin</small>
        </label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnSaveSettings">Kaydet</button>
      </div>
    </div>
  </div>

  <!-- Save Diagram Modal -->
  <div class="modal-overlay" id="saveModal" style="display:none">
    <div class="modal">
      <div class="modal-header">
        <h3>Diyagramı Kaydet</h3>
        <button class="btn-icon modal-close" id="btnCloseSave">&times;</button>
      </div>
      <div class="modal-body">
        <label class="form-label">
          Diyagram Adı
          <input type="text" id="saveDiagramName" class="form-input" placeholder="Örn: Kullanıcı Akışı">
        </label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnConfirmSave">Kaydet</button>
      </div>
    </div>
  </div>

  <!-- Diagrams List Modal -->
  <div class="modal-overlay" id="diagramsModal" style="display:none">
    <div class="modal modal-wide">
      <div class="modal-header">
        <h3>Kayıtlı Diyagramlar</h3>
        <button class="btn-icon modal-close" id="btnCloseDiagrams">&times;</button>
      </div>
      <div class="modal-body diagrams-list-body">
        <div id="diagramsList" class="diagrams-list"></div>
        <div id="diagramsEmpty" class="diagrams-empty" style="display:none">
          Henüz kayıtlı diyagram yok.
        </div>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast" style="display:none"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/markdown/markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
